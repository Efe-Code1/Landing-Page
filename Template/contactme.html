        <section id="contact">

            <div class="text-center">
                <h4>Questions to ask?   Fill in the form below</h4>
            </div>
            <div class="container">
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">
                        <form>
                            <label for="email" class="form-label">Email Address:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="e.g efezzy@gmail.com">
                                <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom" title="Enter an email i can reply to">
                                        <i class="bi bi-question-circle"></i>
                                    </span>
                                </span>
                            </div>
                            
                            
                            <label for="name" class="form-label">Full-Name:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="name" placeholder="e.g Efe Eseme">
                                <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom" title="Your full name">
                                        <i class="bi bi-question-circle"></i>
                                    </span>
                                </span>
                            </div>

                            <label for="name" class="form-label"></label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-chat-right-dots-fill"></i>
                                </span>
                                    <textarea class="form-control" id="name" placeholder="what's your question about?"
                                    cols="30" rows="10"></textarea>
                                <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom" title="explain yourself">
                                        <i class="bi bi-question-circle"></i>
                                    </span>
                                </span>
                            </div>

                            <div class="mb-4 text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>

                <div>
                    <h4 class="text-center">Contact Me</h4>

                    <br>
                    <div class="contact">

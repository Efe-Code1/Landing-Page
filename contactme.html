<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me</title>
        <meta name="description" content="BootStrap">
        <meta name="robots" contents="index/nofollow">
        <meta name="google" contents="translate">
        <meta charset="UTF-8">
        <meta name="viewport" contents="width=device-width, initial scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="homepage.css">
        <style>
            section{
                padding:50px 0;
            }
        </style>
    </head>
    
    <body>

        <div>
            <div class="nav-wrapper">
                <div class="left-side">
                    <div class="nav-link-wrapper">
                        <a href="homepage.html">HOME</a>
                    </div>
    
                    <div class="nav-link-wrapper">
                        <a href="about.html">ABOUT</a>
                    </div>
    
                    <div class="nav-link-wrapper active-nav-link">
                        <a href="contactme.html">CONTACT ME</a>
                    </div>
                </div>
                
                <div class="right-side">
                    <div class="brand">
                        <div>ERIFETA ESEME</div>
                    </div>
                </div>
            </div>  
        
        <section id="contact">

            <div class="text-center">
                    <h4>Questions to ask?   Fill in the form below</h4>
            </div>
            <div class="container">
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">
                        <form>
                            <label for="email" class="form-label">Email Address:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="e.g efezzy@gmail.com">
                                <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom" title="Enter an email i can reply to">
                                        <i class="bi bi-question-circle text-muted"></i>
                                    </span>
                                </span>
                            </div>
                            
                            
                            <label for="name" class="form-label">Full-Name:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="name" placeholder="e.g Efe Eseme">
                                <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom" title="Your full name">
                                        <i class="bi bi-question-circle text-muted"></i>
                                    </span>
                                </span>
                            </div>

                            <label for="name" class="form-label"></label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-chat-right-dots-fill"></i>
                                </span>
                                    <textarea class="form-control" id="name" placeholder="what's your question about?"
                                    cols="30" rows="10"></textarea>
                                <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom" title="explain yourself">
                                        <i class="bi bi-question-circle text-muted"></i>
                                    </span>
                                </span>
                            </div>

                            <div class="mb-4 text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="text-center">
                    <h4>Contact Me</h4>
                    <br>
                    <div>
                        <a href="#" class="btn btn-outline-success "><i class="bi bi-whatsapp"></i></a>
                        <a href="#" class="btn btn-outline-primary "><i class="bi bi-facebook"></i></a>
                        <a href="#" class="btn btn-outline-danger "><i class="bi bi-instagram"></i></a>
                        <a href="#" class="btn btn-outline-primary "><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </body>
</html>
